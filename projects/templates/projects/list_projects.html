{% extends "home.html" %}

{% block container %}
<div class="page-header">
	<h1>Projetos Cadastrados <small>Lista Atual</small></h1>
</div>
<div class="container">
	<table class="table table-hover">
		<thead>
			<tr>
				<th><h4><small><strong>Nome do Projeto</strong></small></h4></th>
				<th><h4><small><strong>Descrição do Projeto</strong></small></h4></th>
				<th><h4><small><strong></strong></small></h4></th>
			</tr>	
		</thead>
		{% for project in list_projects %}

		<tbody>
			<tr>
				<td>
					<a href="{% url "project_edit" project.id %}"><i class="icon-book"></i><strong> {{project.name}}</strong></a>
				</td>
				<td>
					{{project.description}}
				</td>
				<td>
					<a href="{% url "project_remove" project.id %}"><i class="icon-remove"></i></a>
				</td>	
			</tr>
		</tbody>
		{% endfor %}
	</table>
</div>

{% endblock %}
