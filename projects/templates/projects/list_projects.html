{% extends "base.html" %}

{% block content %}
<div class="">
	<p class="muted"><h1>Projetos Cadastrados <small>Lista Atual</small></h1></p>
</div>

<div class="container-fluid">
	<table class="table table-hover">
		<thead>
			<tr>
				<th><h4><small><strong>Nome do Projeto</strong></small></h4></th>
				<th><h4><small><strong>Descrição do Projeto</strong></small></h4></th>
				<th><h4><small><strong></strong></small></h4></th>
			</tr>	
		</thead>

		{% if list_objects %}
		{% for project in list_objects %}		

		<tbody>
			<tr>
				<td>
					<a href="{% url "project_edit" project.id %}"><p class="muted"><strong> {{project.name}}</strong></p></a>
				</td>
				<td>
					<p class="muted">{{project.description}}</p>
				</td>
				<td>
					<a href="{% url "project_remove" project.id %}"><i class="icon-remove"></i></a>
				</td>	
			</tr>
		</tbody>
		{% endfor %}
		{% else %}		
			<p><h2>Nenhum projeto cadastrado!</h2></p>
		{% endif %}		
	</table>
</div>
{% endblock %}
